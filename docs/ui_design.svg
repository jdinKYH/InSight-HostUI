<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="1280" height="720" fill="#f5f5f5"/>
  
  <!-- 헤더 -->
  <rect x="0" y="0" width="1280" height="80" fill="#1976d2"/>
  
  <!-- 헤더 텍스트 -->
  <text x="50" y="50" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">KNST R&amp;D</text>
  <text x="640" y="55" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">In-Sight Host UI</text>
  
  <!-- 우측 날짜/시간 -->
  <text x="1000" y="35" font-family="Arial, sans-serif" font-size="14" fill="white">2024-04-08</text>
  <text x="1000" y="55" font-family="Arial, sans-serif" font-size="14" fill="white">17:29:28</text>
  <text x="1000" y="70" font-family="Arial, sans-serif" font-size="12" fill="white">ver 2.5.0.0</text>
  
  <!-- 출구 버튼 -->
  <rect x="1150" y="25" width="60" height="30" fill="#e53935" rx="5"/>
  <text x="1180" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">출구</text>
  
  <!-- 탭 메뉴 영역 -->
  <rect x="0" y="80" width="1280" height="50" fill="#333333"/>
  
  <!-- 메인 탭 (선택됨 - 초록색) -->
  <rect x="50" y="80" width="150" height="50" fill="#4caf50"/>
  <text x="125" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">메인</text>
  
  <!-- 설정 탭 (비선택 - 검정색) -->
  <rect x="200" y="80" width="150" height="50" fill="#333333"/>
  <text x="275" y="110" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">설정</text>
  
  <!-- 데이터 검색 탭 (비선택 - 검정색) -->
  <rect x="350" y="80" width="150" height="50" fill="#333333"/>
  <text x="425" y="110" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">데이터 검색</text>
  
  <!-- 로그 탭 (비선택 - 검정색) -->
  <rect x="500" y="80" width="150" height="50" fill="#333333"/>
  <text x="575" y="110" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">로그</text>
  
  <!-- 메인 컨텐츠 영역 -->
  <rect x="0" y="130" width="1280" height="550" fill="#ffffff" stroke="#cccccc"/>
  
  <!-- 브라우저 영역 (좌측 2/3) -->
  <rect x="20" y="150" width="853" height="500" fill="#f9f9f9" stroke="#cccccc"/>
  <text x="446" y="180" font-family="Arial, sans-serif" font-size="16" fill="#666666" text-anchor="middle">브라우저 영역</text>
  <text x="446" y="200" font-family="Arial, sans-serif" font-size="14" fill="#999999" text-anchor="middle">(WebView 컴포넌트)</text>
  
  <!-- 컨트롤 패널 (우측 1/3) -->
  <rect x="893" y="150" width="367" height="500" fill="#fafafa" stroke="#cccccc"/>
  <text x="1076" y="180" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333" text-anchor="middle">컨트롤 패널</text>
  
  <!-- 주소창 -->
  <text x="913" y="210" font-family="Arial, sans-serif" font-size="12" fill="#333333">주소:</text>
  <rect x="913" y="220" width="327" height="25" fill="white" stroke="#cccccc"/>
  
  <!-- 검사 결과 테이블 -->
  <text x="913" y="270" font-family="Arial, sans-serif" font-size="12" fill="#333333">검사 결과</text>
  <rect x="913" y="280" width="327" height="200" fill="white" stroke="#cccccc"/>
  
  <!-- 버튼들 -->
  <rect x="913" y="500" width="80" height="30" fill="#2196f3" rx="3"/>
  <text x="953" y="520" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">접속</text>
  <rect x="1003" y="500" width="80" height="30" fill="#2196f3" rx="3"/>
  <text x="1043" y="520" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">새로고침</text>
  
  <!-- 로그 창 -->
  <text x="913" y="560" font-family="Arial, sans-serif" font-size="12" fill="#333333">로그</text>
  <rect x="913" y="570" width="327" height="70" fill="white" stroke="#cccccc"/>
  
  <!-- 상태바 -->
  <rect x="0" y="680" width="1280" height="40" fill="#f0f0f0" stroke="#cccccc"/>
  <text x="20" y="705" font-family="Arial, sans-serif" font-size="12" fill="#333333">시스템이 준비되었습니다.</text>
  
  <!-- 구분선들 -->
  <line x1="0" y1="80" x2="1280" y2="80" stroke="#cccccc" stroke-width="1"/>
  <line x1="0" y1="130" x2="1280" y2="130" stroke="#cccccc" stroke-width="1"/>
  <line x1="0" y1="680" x2="1280" y2="680" stroke="#cccccc" stroke-width="1"/>
  <line x1="873" y1="130" x2="873" y2="680" stroke="#cccccc" stroke-width="1"/>
  
  <!-- 제목 -->
  <text x="640" y="740" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333" text-anchor="middle">In-Sight Host UI - 수정된 설계</text>
</svg> 